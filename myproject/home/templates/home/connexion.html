{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Déclaration de Feu de Forêt</title>
    <script src="{% static 'js/connexion.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'css/connexion.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Barre de menu -->
<header>
    <nav>
      <!-- Liens alignés à gauche -->
      <ul>
        <li><a href="{% url 'index' %}">Déclarer un incendie</a></li>
        <li><a href="{% url 'index' %}">Carte interactive</a></li>
        <li><a href="{% url 'consignes' %}">Consignes de sécurité</a></li>
        <li><a href="{% url 'propos' %}">A propos</a></li>
      </ul>
  
      <!-- Icône alignée à droite -->
      <div class="nav-right">
        <a href="{% url 'connexion' %}" title="S'inscrire">
          <i class="fas fa-user"></i> <!-- Icône utilisateur -->
        </a>
        <a href="{% url 'index' %}" title="Appeler les urgences">
            <i class="fas fa-phone-alt"></i> <!-- Icône téléphone -->
        </a>
      </div>
    </nav>
  </header>
    <div class="form-wrapper">
        <div class="form-card">
            <h1>Créer un compte</h1>
            <p>Inscrivez-vous pour déclarer et suivre les feux de forêt.</p>
            <form id="registrationForm" method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                {{ form.as_p }}  
                <div class="input-group">
                    <input type="text" id="fullname" name="fullname" required>
                    <label for="fullname">Nom complet</label>
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Adresse e-mail</label>
                </div>
                <div class="input-group">
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                    <label for="phone">Numéro de téléphone</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Mot de passe</label>
                </div>
                <div class="input-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <label for="confirmPassword">Confirmez le mot de passe</label>
                </div>
                <button type="submit" class="btn-submit">S'inscrire</button>
            </form>
            <p class="form-footer">
                Déjà inscrit ? <a href="/login">Connectez-vous ici</a>.
            </p>
        </div>
    </div>
</body>
</html>
